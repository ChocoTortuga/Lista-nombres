<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Lista de nombres</title>
  </head>
  <body class="bg-light">
      <div id="app" class="container">
        <div class="text-center">
            <!--Título-->
            <h1 class="m-3">{{titulo}}</h1>

            <!--Input nombre-->
            <input type="text" class="form-control my-3 w-50 mx-auto" placeholder="Nombre" v-model="ingresoNom" @keyup.enter="guardarDato">

            <!--Input edad-->
            <input type="number" class="form-control my-3 w-50 mx-auto" placeholder="Edad" v-model="ingresoEdad" @keyup.enter="guardarDato"> 

            <!--Botón-->
            <button class="btn btn-dark m-3" @click="guardarDato">Agregar</button>

            <!--Tabla-->
            <table class="table table-dark table-hover w-75 mx-auto">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Edad</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                  <tr v-for="(item, index) in arrayDatos">
                    <td> {{index + 1}} </td>
                    <td> 
                      <span v-if="formEditar && idEditar == index">
                        <!-- Formulario para actualizar -->
                        <input v-model="cambiarNom" type="text" class="form-control"></span>
                        <span v-else>
                        <!-- Dato nombre -->
                        {{ item.nombre }} </span>
                    </td>
                    <td> <span v-if="formEditar && idEditar == index">
                      <!-- Formulario para actualizar -->
                      <input v-model="cambiarEdad" type="text" class="form-control"></span>
                      <span v-else>
                      <!-- Dato edad -->
                      {{ item.edad }} </span> </td>
                    <td>
                      <!-- Botón para guardar la información actualizada -->
                      <span v-if="formEditar && idEditar == index">
                        <button @click="guardarEdicion(index)" class="btn btn-success btn-sm m-2">Guardar</button>
                        </span>
                        <span v-else>
                        <!-- Botón para mostrar el formulario de actualizar -->
                        <button class="btn btn-warning btn-sm m-2" @click="verFormEdit(index)">Editar</button>
                        <button class="btn btn-danger btn-sm m-2" @click="borrar(index)">Borrar</button> </span>
                      </span>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>

      </div>
    

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!--Vue-->
    <script src="https://unpkg.com/vue@next"></script>

    <!--Código JS-->
    <script src="codigo.js"></script>

    <!--Este script siempre al final o después de nuestro script-->
    <script>
        const appMontada = app.mount('#app');
    </script>

  </body>
</html>
